name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-dashboard:
    name: Build Dashboard (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          # ISPRAVAK: Postavljamo radni direktorij za sve pnpm korake
          cache-dependency-path: 'dashboard/pnpm-lock.yaml'
      
      - name: Install Dependencies
        working-directory: ./dashboard
        run: pnpm install
      
      - name: Build
        working-directory: ./dashboard
        run: pnpm build

      # ISPRAVAK: Spremamo 'dist' folder kao artefakt
      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist

  test-core:
    name: Test Core (Rust)
    runs-on: ubuntu-latest
    # ISPRAVAK: Ovaj posao ovisi o uspješnom završetku 'build-dashboard'
    needs: build-dashboard
    steps:
      - uses: actions/checkout@v4
      
      # ISPRAVAK: Preuzimamo 'dist' folder prije builda
      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check
        run: cd core && cargo check
      
      - name: Test
        run: cd core && cargo test
