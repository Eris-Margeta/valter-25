name: Valter CI Pipeline

on:
  #push:
  #  branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

# Definiramo varijable koje su nu≈æne za build.rs.
# Za CI koristimo "dummy" vrijednosti da kompilacija proƒëe.
# Ako ≈æeli≈° vrtjeti prave integracijske testove, koristi ${{ secrets.GEMINI_KEY }}
env:
  CARGO_TERM_COLOR: always
  VALTER_PROVIDER: "gemini"
  VALTER_GEMINI_API_KEY: "ci-dummy-key-for-build-process"
  VALTER_MODEL: "gemini-dummy-model"
  VALTER_RPM: "30"

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BRZA PROVJERA KVALITETE (Traje < 30s)
  # Ako ovo ne proƒëe, ostali jobovi se ni ne pokreƒáu.
  # ------------------------------------------------------------------
  check-quality:
    name: üîç Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Rust Formatting
        run: cargo fmt --all -- --check

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (Vrti se paralelno s Backendom)
  # ------------------------------------------------------------------
  frontend:
    name: üé® Frontend Build & Lint
    needs: check-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install Dependencies
        working-directory: ./app
        run: pnpm install --frozen-lockfile

      - name: Run Linter
        working-directory: ./app
        run: pnpm lint

      - name: Build Frontend
        working-directory: ./app
        run: pnpm build

  # ------------------------------------------------------------------
  # JOB 3: BACKEND CORE (Najzahtjevniji dio)
  # ------------------------------------------------------------------
  backend:
    name: ‚öôÔ∏è Core Build, Lint & Test
    needs: check-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cache za Rust (kljuƒçan za brzinu jer se vrti u novom containeru)
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Sistemske ovisnosti (Ubuntu 24.04 fix ukljuƒçen)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      # Build.rs ƒáe ovdje ƒçitati ENV varijable definirane na vrhu fajla
      - name: Run Clippy (Strict)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run Tests
        # Koristimo --no-fail-fast da vidimo sve gre≈°ke odjednom
        run: cargo test --workspace --all-features --no-fail-fast
