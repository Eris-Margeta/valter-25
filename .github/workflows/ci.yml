name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-dashboard:
    name: Build Dashboard (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          # VAÅ½NO: Ovaj korak zahtijeva da 'dashboard/pnpm-lock.yaml' postoji u repozitoriju.
          cache-dependency-path: 'app/pnpm-lock.yaml'
      
      - name: Install Dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile # Koristimo --frozen-lockfile u CI za strogu provjeru
      
      - name: Build
        working-directory: ./dashboard
        run: pnpm build

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: app/dist

  test-core:
    name: Test Core (Rust)
    runs-on: ubuntu-latest
    needs: build-dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: app-dist
          path: app/dist

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check
        working-directory: ./core
        run: cargo check
      
      - name: Test
        working-directory: ./core
        run: cargo test
