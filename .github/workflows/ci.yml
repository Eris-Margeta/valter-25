name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-app:
    name: Build App (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10 # Usklađeno s vašim engineom

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24 # Usklađeno s .nvmrc
          cache: 'pnpm'
          # ISPRAVAK: Putanja do lock datoteke je sada u 'app' folderu
          cache-dependency-path: 'app/pnpm-lock.yaml'
      
      - name: Install Dependencies
        # ISPRAVAK: Radimo unutar 'app' foldera
        working-directory: ./app
        run: pnpm install --frozen-lockfile
      
      - name: Build
        # ISPRAVAK: Build se također pokreće iz 'app' foldera
        working-directory: ./app
        run: pnpm build

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: app/dist

  test-core:
    name: Test Core (Rust)
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - uses: actions/checkout@v4
      
      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: app-dist
          path: app/dist

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          # ISPRAVAK: Gledamo oba Cargo.lock fajla za bolji caching
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check
        run: cargo check --workspace
      
      - name: Test
        run: cargo test --workspace
