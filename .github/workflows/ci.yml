# .github/workflows/ci.yml

name: Valter CI Pipeline (Optimized)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

# Definiramo dummy varijable da build.rs ne paniƒçari
env:
  CARGO_TERM_COLOR: always
  VALTER_PROVIDER: "gemini"
  VALTER_GEMINI_API_KEY: "ci-dummy-key"
  VALTER_MODEL: "gemini-dummy"
  VALTER_RPM: "30"
  # UPGRADE 1 & 2: Konfiguracija za Mold i Sccache
  RUSTC_WRAPPER: "sccache"
  SCCACHE_GHA_ENABLED: "true"
  RUSTFLAGS: "-C link-arg=-fuse-ld=mold"

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BRZA PROVJERA KVALITETE (Traje < 30s)
  # ------------------------------------------------------------------
  check-quality:
    name: üîç Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Rust Formatting
        run: cargo fmt --all -- --check

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (Vrti se paralelno)
  # ------------------------------------------------------------------
  frontend:
    name: üé® Frontend Build & Lint
    needs: check-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      - name: Install Dependencies
        working-directory: ./app
        run: pnpm install --frozen-lockfile

      - name: Run Linter
        working-directory: ./app
        run: pnpm lint

      - name: Build Frontend
        working-directory: ./app
        run: pnpm build

  # ------------------------------------------------------------------
  # JOB 3: BACKEND CORE (S optimizacijama)
  # ------------------------------------------------------------------
  backend:
    name: ‚öôÔ∏è Core Build, Lint & Test
    needs: check-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # UPGRADE 1: Instaliraj Mold Linker (Brzo linkanje)
      - name: Set up Mold
        uses: rui314/setup-mold@v1

      # UPGRADE 2: Instaliraj Sccache (Compiler Cache)
      - name: Set up Sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      # Sistemske ovisnosti (Ubuntu 24.04 fix)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      # Standardni Cargo cache (zadr≈æavamo ga jer radi dobro s dependencijama)
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy (Strict)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run Tests
        run: cargo test --workspace --all-features --no-fail-fast
