# .github/workflows/ci.yml

name: CI & Lint

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest # Koristimo standardni, preporučeni runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Korak 1: Instaliramo službeno preporučene sistemske ovisnosti za Tauri na Ubuntu 24.04
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      # Korak 2: Postavi Node.js i pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'

      # Korak 3: Postavljamo Rust toolchain
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      # Korak 4: Caching za Cargo ovisnosti
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Korak 5: Sve naše provjere, sada u ispravnom okruženju

      - name: Check Rust Formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy Linter
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run Rust Tests
        run: cargo test --workspace --all-features

      # Korak 6: Frontend provjere
      
      - name: Install Frontend Dependencies
        working-directory: ./app
        run: pnpm install --frozen-lockfile
      
      - name: Run Frontend Linter
        working-directory: ./app
        run: pnpm lint
      
      - name: Build Frontend
        working-directory: ./app
        run: pnpm build
