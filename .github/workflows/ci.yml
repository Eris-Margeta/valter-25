# .github/workflows/ci.yml

name: CI & Lint

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test-rust:
    name: Lint & Test Rust (with Tauri Action)
    runs-on: ubuntu-latest # Vraćamo se na standardni runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # === KLJUČNA PROMJENA: Koristimo službenu Tauri akciju ===
      # Ova akcija će instalirati Rust, Node.js i SVE potrebne sistemske
      # ovisnosti (poput GTK, WebKitGTK, itd.) za nas.
      - name: Set up Tauri build environment
        uses: tauri-apps/tauri-action@v0
        with:
          # Opcionalno, ali dobra praksa: specificiramo Node.js verziju
          nodeVersion: '24'

      # Caching je i dalje koristan za ubrzavanje preuzimanja Rust crateova
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy Linter
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run Tests
        run: cargo test --workspace --all-features

  lint-and-build-frontend:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: 'app/pnpm-lock.yaml'
      
      - name: Install Dependencies
        working-directory: ./app
        run: pnpm install --frozen-lockfile
      
      - name: Run Linter
        working-directory: ./app
        run: pnpm lint
      
      - name: Build
        working-directory: ./app
        run: pnpm build
